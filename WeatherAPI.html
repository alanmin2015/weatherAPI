<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Weather API</title>
		<link rel="stylesheet" type="text/css" href="API.css"/>
        <script src="API.js"></script>
		
    </head>
    <body>
        
        <h1>Humber Weather Station</h1>
		
	<!-- BUTTON BOX -->
		<div id="choose_box">
			<h2>Choose Your City:</h2>
			<div id="buttons">
				<button id="Toronto" onclick="City(id)">Toronto</button>
				<button id="Montreal" onclick="City(id)">Montreal</button>
			</div>
		</div>
		
	<!-- OUTPUT SECTION -->
		<section id="output">
			<!-- CITY NAME (3.a) AND WEATHER ICON (3.d)-->
			<h3>
				<span id="location"></span> 
				Local Weather: 
				<span id="icon"></span>
			</h3>
			
			<!-- TEMPERATURE (3.b) -->
			<p>Current temperature: 
				<span id="temperature" class="displayText"></span>
			</p>

			<!-- CONDITIONS (3.c) -->
			<p>Current conditions:
				<span id="conditions" class="displayText"></span>
			</p>
            
            <!-- A FIFTH PROPERTY OF YOUR CHOOSING (3.e) -->
            <p>Feels like temperature:
                <span id="feels" class="displayText"></span>
            </p>		
			
			
		</section>

    </body>
</html>
